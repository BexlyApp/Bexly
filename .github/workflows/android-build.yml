name: Android Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          # Decode keystore to android/app folder
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

          # Create keystore.properties (NOT key.properties) - this is what build.gradle reads
          # storeFile path is relative to where build.gradle reads it (android folder)
          echo "storePassword=$ANDROID_STORE_PASSWORD" > android/keystore.properties
          echo "keyPassword=$ANDROID_KEY_PASSWORD" >> android/keystore.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" >> android/keystore.properties
          echo "storeFile=upload-keystore.jks" >> android/keystore.properties

          # Debug: verify files exist
          echo "Keystore file:"
          ls -la android/app/upload-keystore.jks
          echo "Properties file:"
          cat android/keystore.properties

      - name: Setup google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > android/app/google-services.json

      - name: Create .env file
        run: |
          # Create empty .env file for CI build
          touch .env

      - name: Setup Android NDK
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install dependencies
        run: flutter pub get

      - name: Build App Bundle
        run: |
          flutter build appbundle --release 2>&1 | tee build.log
          # Check if AAB was created (ignore strip debug symbols warning)
          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            echo "✅ AAB built successfully!"
            exit 0
          else
            echo "❌ AAB not found"
            cat build.log
            exit 1
          fi

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload to Google Play Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.bexly.app
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
