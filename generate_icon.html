<!DOCTYPE html>
<html>
<head>
    <title>Wallet Icon Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        #canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1024" height="1024"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Fill white background
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, 1024, 1024);

        // Draw purple wallet icon
        ctx.fillStyle = '#731FE0'; // purple700
        ctx.font = '614px "Material Icons"'; // 60% of 1024
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('account_balance_wallet', 512, 512);

        // Auto download
        setTimeout(() => {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'wallet-icon-1024.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }, 1000);
    </script>
</body>
</html>
