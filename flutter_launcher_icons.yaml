flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/Bexly-Logo-no-text-1024.png"
  min_sdk_android: 24 # android min sdk min:16, default 21
  adaptive_icon_background: "#7C3AED"
  adaptive_icon_foreground: "assets/icon/Bexly-logo-no-bg.png"
  web:
    generate: true
    image_path: "assets/icon/Bexly-Logo-no-text-1024.png"
  windows:
    generate: true
    image_path: "assets/icon/Bexly-Logo-no-text-1024.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/Bexly-Logo-no-text-1024.png"